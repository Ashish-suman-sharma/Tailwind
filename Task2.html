<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <div class="w-full max-w-6xl p-4">

            <div class="w-full bg-white p-4 rounded-lg shadow-md">

            </div>
    
            <div class="w-full bg-white p-4 rounded-lg shadow-md">
                <img src="https://images.unsplash.com/photo-1721132447246-5d33f3008b05?q=80&w=2235&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="w-full h-auto rounded-lg">
            </div>

            <div class="w-full bg-white p-4 rounded-lg shadow-md">
                <img src="https://images.unsplash.com/photo-1721132447246-5d33f3008b05?q=80&w=2235&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3" class="w-full h-auto rounded-lg">
            </div>
        </div>
    </div>
</body>
</html>
