<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="w-64 bg-gray-800 text-white h-screen p-6">
            <h2 class="text-2xl font-semibold mb-8">Dashboard</h2>
            <nav class="space-y-4">
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">group</span>
                    <span>Team</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">folder</span>
                    <span>Projects</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">calendar_today</span>
                    <span>Calendar</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">description</span>
                    <span>Documents</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">assessment</span>
                    <span>Reports</span>
                </a>
            </nav>
            <div class="mt-auto">
                <h3 class="text-gray-400 text-xs uppercase mb-4">Your Teams</h3>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">groups</span>
                    <span>PW Skills</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">science</span>
                    <span>PW Labs</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <span class="material-icons">business</span>
                    <span>PW - IOI</span>
                </a>
            </div>
        </div>

        <div class="flex-1 p-6">
            <div class="bg-white p-4 rounded-lg shadow-md flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-xl font-semibold">Profile</h3>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800">
                        <span class="material-icons">notifications</span>
                    </button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md h-full">
                <p> </p>
            </div>
        </div>
    </div>
</body>
</html>
