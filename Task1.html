<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl">

        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <p class="mb-6 text-gray-600">Enter your credentials to access your account</p>
            
            <button class="w-full bg-white text-gray-600 border border-gray-300 rounded-lg px-4 py-2 flex items-center justify-center mb-4">
                <img src="https://banner2.cleanpng.com/20180326/gte/avj4aturu.webp" alt="Google" class="w-5 h-5 mr-2">
                Login with Google
            </button>
            
            <div class="flex items-center justify-between mb-6">
                <hr class="w-full border-gray-300">
                <span class="px-2 text-gray-400">Or</span>
                <hr class="w-full border-gray-300">
            </div>
            
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 mb-2">Email Address</label>
                    <input type="email" id="email" placeholder="email@gmail.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition duration-200">Login</button>
            </form>
            
            <p class="mt-4 text-center text-gray-600">Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Register here</a></p>
        </div>
        
        <div class="hidden md:flex md:w-1/2 items-center justify-center p-8 bg-gray-50 rounded-r-lg">
            <img src="https://img.freepik.com/free-photo/surprised-young-beautiful-businesswoman-with-opened-mouth-smiling-pointing-finger-up_176420-9986.jpg?size=626&ext=jpg&ga=GA1.1.495171631.1723468337&semt=ais_hybrid" alt="Login Image" class="w-full h-auto object-cover rounded-lg">
        </div>
    </div>
</body>
</html>
